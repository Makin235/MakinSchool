<header id="site-header" class="fixed-top"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-security6">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" th:href="@{/home}"><i class="fas fa-graduation-cap" ></i><span th:text="${appName}"></span>
            </a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
                <span class="navbar-toggler-icon fa icon-close fa-times"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${currentPage} == 'home' ? 'active' : ''"
                           th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:classappend="${currentPage} == 'displayCourses' ? 'active' : ''"
                           th:href="@{/admin/displayCourses}">Courses</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" th:classappend="${currentPage} == 'displayClasses' ? 'active' : ''"
                           th:href="@{/admin/displayClasses}">Classes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${currentPage} == 'holidays' ? 'active' : ''"
                           th:href="@{/holidays/all}">Holidays</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous or hasRole('ROLE_STUDENT')">
                        <a class="nav-link" th:classappend="${currentPage} == 'contact' ? 'active' : ''"
                           th:href="@{/contact}">Contact</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous">
                        <a class="nav-link" th:classappend="${currentPage} == 'login' ? 'active' : ''"
                           th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated">
                        <a class="nav-link" th:classappend="${currentPage} == 'dashboard' ? 'active' : ''"
                           th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- toggle switch for light and dark theme -->
            <div class="cont-ser-position">
                <nav class="navigation">
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox">
                            <div class="mode-container">
                                <i class="gg-sun"></i>
                                <i class="gg-moon"></i>
                            </div>
                        </label>
                    </div>
                </nav>
            </div>
            <!-- //toggle switch for light and dark theme -->
        </nav>
    </div>
</header>
